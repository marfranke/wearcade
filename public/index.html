<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Wearcade</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-entity id="player" player tracked-movement="controlsTarget: #leftHand; rotationTarget: a-camera" wasd-movement>
                <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: highPoly; color: #ffcccc">
                    <a-text id="debugLeft" value="" position="0 0.2 0"></a-text>
                </a-entity>
                <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #ffcccc">
                    <a-text id="debugRight" value="" position="0 0.2 0"></a-text>
                </a-entity>
                <a-camera wasd-controls-enabled="false"></a-camera>
                <a-light position="0 0.5 0" type="point" distance="10" color="#aaa"></a-light>
                <a-sky color="#000"></a-sky>
            </a-entity>
            <a-entity id="world" world>
                <a-hexworld id="root" class="center"></a-hexworld>
            </a-entity> 
        </a-scene>
    </body>
</html>
